<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librelivro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        /* Estilos do cabeçalho */
        .cabecalho-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .cabecalho-texto {
            text-align: center;
        }

        h1 {
            color: #333;
            margin: 0 0 5px 0;
            font-size: 2.2rem;
        }

        h2 {
            color: #555;
            margin: 0;
            font-size: 1.3rem;
            font-weight: normal;
        }

        .logo {
            height: 80px;
            width: auto;
            max-width: 100%;
        }

        @media (max-width: 600px) {
            .cabecalho-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .logo {
                height: 70px;
            }
        }

        /* Estilos dos livros */
        .livros-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .livro-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 250px;
        }

        .livro-link {
            display: inline-block;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .livro-link:hover {
            transform: scale(1.05);
        }

        .livro-link img {
            max-height: 300px;
            width: auto;
            border: 3px solid transparent;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .livro-link:hover img {
            border-color: #2a7ae4;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            display: flex;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }

        .modal-img-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
        }

        .modal img {
            max-width: 300px;
            max-height: 400px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .modal-link {
            display: inline-block;
            padding: 8px 15px;
            background-color: #2a7ae4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        .modal-link:hover {
            background-color: #1f5fc1;
        }

        .modal-form {
            flex: 1;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        /* Estrelas */
        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 1.8rem;
            color: #ccc;
            cursor: pointer;
            transition: color 0.2s;
        }

        .rating input:checked ~ label,
        .rating label:hover,
        .rating label:hover ~ label {
            color: #ffcc00;
        }

        .modal-form textarea {
            resize: vertical;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            height: 150px;
            margin-bottom: 10px;
        }

        .modal-form button {
            padding: 10px;
            font-size: 1rem;
            background-color: #2a7ae4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-form button:hover {
            background-color: #1f5fc1;
        }

        .modal-form p {
            margin-top: 10px;
            color: green;
            font-weight: bold;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        .escondido {
            display: none;
        }

        /* Rodapé */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            color: #666;
        }
    </style>
</head>
<body>
    
    <div class="cabecalho-container">
        <div class="cabecalho-texto">
            <h1>Librelivro</h1>
            <h2>Seu lugar de opinião.</h2>
        </div>
        <img src="./imagens/logo.png" alt="Logo Librelivro" class="logo">
    </div>

    <div class="livros-container">
        <!-- Livro 1 -->
        <div class="livro-item">
            <div class="livro-link" onclick="abrirModal('./imagens/Livro1.webp', 'https://www.amazon.com.br/di%C3%A1rio-Anne-Frank/dp/8501044458')">
                <img src="./imagens/Livro1.webp" alt="Capa do Livro 1">
            </div>
        </div>

        <!-- Livro 2 -->
        <div class="livro-item">
            <div class="livro-link" onclick="abrirModal('./imagens/Livro2.webp', 'https://www.amazon.com.br/Half-Life-2-Raising-David-Hodgson/dp/0761543643/ref=sr_1_1?__mk_pt_BR=%C3%85M%C3%85%C5%BD%C3%95%C3%91&crid=38KOMKQ14B95C&dib=eyJ2IjoiMSJ9.fd1fZ0kBsxz6uDMcxbqAL3_c-Krnug5mVznPXxNwnefGjHj071QN20LucGBJIEps._2DS787_uq39NlGvHlznk_76ns-DPfo7Ij7kEPuGeao&dib_tag=se&keywords=Half-Life+2+Raising+the+bar&qid=1747749472&s=books&sprefix=half-life+2+raising+the+b%2Cstripbooks%2C299&sr=1-1')">
                <img src="./imagens/Livro2.webp" alt="Capa do Livro 2">
            </div>
        </div>

        <!-- Livro 3 -->
        <div class="livro-item">
            <div class="livro-link" onclick="abrirModal('./imagens/Livro3.jpg', 'https://www.amazon.com.br/Di%C3%A1rio-Um-Banana-Jeff-Kinney/dp/8576831309/ref=sr_1_2?__mk_pt_BR=%C3%85M%C3%85%C5%BD%C3%95%C3%91&crid=1P143C4ZZSELP&dib=eyJ2IjoiMSJ9.8f8COP5SsT11ebP18l_0-1IBt-CqyRh5OEG1a9Fui6OImCeSCaBOXedbTRG_Ujk36HZaZ-q_4GzVwn_MiI5JR6B3MP0fwvxYHiaUshPE6MDTe3URf-ppRryFiJm0lclBBOID1cdC-Nz2RGmZVoxrICoQ-Y-X1kQhasRfry-Nrnz3z6Q-JzNnnqmw1q72L-srFZoXAn5GI3aPYY_O6CPU6VNXBKdHhMoqW_vUpl95ffM.DwoBGfg1o3Z5mP1bXstT8vZzfZo97Ir0mn3ofDwsgAU&dib_tag=se&keywords=Di%C3%A1rio+de+um+banana&qid=1747749498&s=books&sprefix=di%C3%A1rio+de+um+ban%2Cstripbooks%2C246&sr=1-2')">
                <img src="./imagens/Livro3.jpg" alt="Capa do Livro 3">
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <span class="close-modal" onclick="fecharModal()">×</span>
        <div class="modal-content">
            <div class="modal-img-container">
                <img src="" id="modalImagem" alt="Livro">
                <a href="#" id="modalLink" class="modal-link" target="_blank">Comprar Livro</a>
            </div>
            <div class="modal-form">
                <!-- Avaliação com estrelas -->
                <div class="rating" id="modalRating">
                    <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
                </div>                

                <textarea id="modalMensagem" placeholder="Escreva sua opinião aqui..."></textarea>
                <button onclick="enviarMensagem()">Enviar</button>
                <p id="modalConfirmacao" class="escondido">Sua mensagem foi enviada.</p>
            </div>
        </div>
    </div>

    <script>
        function abrirModal(imagemSrc, link) {
            document.getElementById('modalImagem').src = imagemSrc;
            document.getElementById('modalLink').href = link;
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modalMensagem').value = '';
            document.getElementById('modalMensagem').disabled = false;
            document.querySelector('.modal-form button').disabled = false;
            document.getElementById('modalConfirmacao').classList.add('escondido');

            // Resetar avaliação
            const estrelas = document.querySelectorAll('#modalRating input');
            estrelas.forEach(estrela => estrela.checked = false);
        }

        function fecharModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function enviarMensagem() {
            const textarea = document.getElementById('modalMensagem');
            const confirmacao = document.getElementById('modalConfirmacao');
            const botao = document.querySelector('.modal-form button');

            if (textarea.value.trim() !== '') {
                textarea.disabled = true;
                botao.disabled = true;
                confirmacao.classList.remove('escondido');
            } else {
                alert("Por favor, escreva uma mensagem antes de enviar.");
            }
        }
    </script>

    <footer>
        &copy; 2025 Librelivro. Todos os direitos reservados.
    </footer>

</body>
</html>
